name: 'DlerCloud Checkin Action'
description: 'DlerCloud 自动签到 Action'
author: 'baranwang'

branding:
  color: 'blue'
  icon: 'check-circle'

inputs:
  token:
    description: 'DlerCloud Token'
    required: false
  email:
    description: 'DlerCloud Email'
    required: false
  password:
    description: 'DlerCloud Password'
    required: false
  multiple:
    description: 'Multiple Checkin'
    required: false
    default: 50

runs:
  using: 'node16'
  main: 'dist/index.js'